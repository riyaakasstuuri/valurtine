/* Full-screen smooth expanding red circle transition */
.ripple {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  background: radial-gradient(
    circle at 50% 50%,
    rgba(239, 68, 68, 0.95) 0%,
    rgba(220, 38, 38, 0.75) 40%,
    rgba(185, 28, 28, 0.4) 70%,
    transparent 100%
  );
  border-radius: 50%;
  transform: scale(0);
  opacity: 1;
  pointer-events: none;
  z-index: 9999;
  animation: fullScreenExpand 2.2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
}

@keyframes fullScreenExpand {
  0% {
    transform: scale(0);
    opacity: 0.95;
  }
  60% {
    transform: scale(1.05);
    opacity: 0.9;
  }
  100% {
    transform: scale(2.5);
    opacity: 0;
  }
}

/* Photos slowly falling down */
.photo-fall {
  position: absolute;
  width: 280px;
  max-height: 380px;
  object-fit: cover;
  border-radius: 1.5rem;
  box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4);
  opacity: 0;
  animation: fallDown 12s forwards;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes fallDown {
  0% {
    opacity: 0;
    top: -20%;
  }
  10% {
    opacity: 1;
  }
  80% {
    opacity: 1;
    top: 60%;
  }
  100% {
    opacity: 0;
    top: 120%;
  }
}

/* Stagger timing for 6 photos */
.photo-fall:nth-child(1) { animation-delay: 0.5s; }
.photo-fall:nth-child(2) { animation-delay: 2.2s; }
.photo-fall:nth-child(3) { animation-delay: 3.9s; }
.photo-fall:nth-child(4) { animation-delay: 5.6s; }
.photo-fall:nth-child(5) { animation-delay: 7.3s; }
.photo-fall:nth-child(6) { animation-delay: 9s; }

#finalTransition {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;

#redCircle {

/* Falling petals background */
.petal {
  position: absolute;
  top: -10%;
  width: 24px;
  height: 24px;
  background: radial-gradient(circle at 30% 30%, #ffe4e6, #fb7185);
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  opacity: 0.8;
  filter: blur(0.2px);
  animation: fallPetal linear infinite;
}

@keyframes fallPetal {
  0% {
    transform: translateX(0) translateY(0) rotate(45deg);
    opacity: 0;
  }
  10% {
    opacity: 0.9;
  }
  100% {
    transform: translateX(60px) translateY(120vh) rotate(405deg);

  }
}

let quizStep = 0;

const quizData = [

function startQuiz() {
  quizStep = 0;

function renderQuiz() {
  const q = quizData[quizStep];

  document.body.innerHTML = `
    <div class="min-h-screen w-full bg-gradient-to-br from-pink-100 to-pink-200 flex items-center justify-center p-6">

          Quiz for you üòò
        </h1>

        <p class="text-2xl text-rose-700 mb-8">
          ${q.question}
        </p>

        <div class="grid grid-cols-1 gap-4">
          ${q.options.map(opt => `
            <button 
              onclick="checkAnswer('${opt.replace(/'/g, "\\'")}')"
              class="bg-pink-100 hover:bg-pink-200 transition rounded-2xl p-4 text-xl font-bold text-rose-800 shadow-lg">
              ${opt}
            </button>
          `).join("")}
        </div>

        <p id="quizError" class="text-red-600 font-semibold mt-4 hidden">
          Oops üòÖ try again!
        </p>

      </div>
    </div>
  `;
}

function checkAnswer(answer) {
  const correct = quizData[quizStep].correct;
  const errorEl = document.getElementById("quizError");

  if (answer === correct) {
    quizStep++;

    if (quizStep < quizData.length) {
      renderQuiz();
    } else {
      // Passed quiz
      document.body.innerHTML = `
        <div class="min-h-screen w-full bg-gradient-to-br from-pink-100 to-pink-200 flex items-center justify-center p-6">

              Taking you back to your gifts...

          </div>
        </div>

      setTimeout(() => {
  showGiftsPage();
}, 5000);
    }
  } else {
    errorEl.classList.remove("hidden");
  }
}

function startPetals() {
  const container = document.getElementById("petals-container");
  if (!container) return;

  setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 8 + Math.random() * 6 + "s";
    petal.style.opacity = 0.6 + Math.random() * 0.4;
    petal.style.transform = `scale(${0.6 + Math.random() * 0.8}) rotate(45deg)`;

    container.appendChild(petal);

    setTimeout(() => {
      petal.remove();
    }, 15000);
  }, 500);
}
